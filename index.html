<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>job Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Geist', sans-serif;
    }
</style>
</head>
<body class="bg-gray-100">
    <header class="w-[80%] mx-auto pt-10 ">
        <h2 class="text-3xl font-bold">Job Application Tracker</h2>
       <div class="flex gap-5 my-5 " >
         <div class=" bg-base-100 p-4 rounded-lg  w-1/3 text-left ">
            <p>Total</p>
            <h4 class="text-2xl font-bold">0</h4>
        </div>
         <div class="bg-base-100 p-4 rounded-lg w-1/3 ">
            <p>Interview</p>
            <h4 class="text-2xl font-bold text-green-500">0</h4>
        </div>
         <div class="bg-base-100 p-4 rounded-lg w-1/3">
            <p>Rejected</p>
            <h4 class="text-2xl font-bold text-red-500">0</h4>
        </div>
       </div>   

    </header>
    
</body>
</html>
